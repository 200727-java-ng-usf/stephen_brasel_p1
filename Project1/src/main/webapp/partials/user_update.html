<div id="register-container">
	<header class="h2">Revabursements</header>
	<hr/>
	<header class="h3" id="updateViewHeader">Revabursements Update</header>
	<div class="form-group">
		<label for="id">Id</label>
		<input type="text" class="form-control" id="id" disabled>
	</div>
	<div class="form-group">
		<label for="active">Active</label>
		<input type="checkbox" class="form-control" id="active" checked>
	</div>
	<div class="form-group">
		<label for="fn">First name</label>
		<input type="text" class="form-control" id="fn" placeholder="Enter first name">
	</div>
	<div class="form-group">
		<label for="ln">Last name</label>
		<input type="text" class="form-control" id="ln" placeholder="Enter last name">
	</div>
	<div class="form-group">
		<label for="email">Email Address</label>
		<input type="email" class="form-control" id="email" placeholder="Enter email address">
	</div>
	<div class="form-group">
		<label for="reg-username">Username</label>
		<input type="text" class="form-control" id="reg-username" placeholder="Enter desired username">
	</div>
	<div class="form-group">
		<label for="reg-password">Password</label>
		<input type="password" class="form-control" id="reg-password" placeholder="Enter password">
	</div>
	<div class="form-group">
		<label for="roleSelectButton">Role</label>
		<select class="form-control" id="roleSelectButton">
			<option value="employee" selected>Employee</option>
			<option value="manager" >Manager</option>
			<option value="admin" >Admin</option>
			<option value="locked" >Locked</option>
		</select>
	</div>
	<div id="reg-button-container">
		<button type="submit" class="btn btn-primary" id="register">Update</button>
	</div>
	<br/>
	<br/>
	<div class="alert alert-danger" id="reg-message"></div>
</div>
