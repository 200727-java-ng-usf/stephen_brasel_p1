<div id="login-container">
    <div class="form" id="login-form">
        <header class="h2">Revabursements</header>
        <hr/>
        <header class="h3">Sign into Revabursements</header>

        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Please enter your username" autofocus/>
        </div>

        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Please enter your password"/>
        </div>

        <div id="login-button-container">
            <button type="submit" class="btn btn-primary" id="login">Login</button>
        </div>
        <br/>
        <br/>
        <div class="alert alert-danger" id="login-message"></div>
    </div>
</div>
